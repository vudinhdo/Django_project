{% extends 'Pages/layout.html' %}
{% block title %}
    Du lich
{% endblock %}
{% block contents %}
    {% load static %}

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_1.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate pb-5 text-center">
                    <h1 class="mb-0 bread">Blog Details</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section ftco-no-pt ftco-no-pb">
        <div class="container">
            <div >
                <div class=" ftco-animate py-md-5 mt-md-5">
                    <h2 class="mb-3">{{ dSingle.name }}</h2>
                    <p>{{ dSingle.tourCode }}</p>
                    <p>
                        <img src="{{ dSingle.avatar.url }}" alt="" class="img-fluid">
                    </p>
                    <p>
                        <img src="{{ dSingle.firstImage.url }}" alt="" class="img-fluid">
                    </p>
                    <p>
                        <img src="{{ dSingle.secondImage.url }}" alt="" class="img-fluid">
                    </p>
                    <p>
                        <img src="{{ dSingle.thirdImage.url }}" alt="" class="img-fluid">
                    </p>


                </div> <!-- .col-md-8 -->


            </div>
        </div>
    </section>





{% endblock %}
