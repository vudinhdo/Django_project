{% extends "Layouts/layout_form.html" %}
{% block title %}
    LOGIN
{% endblock %}
{% block contents %}
<div class="row m-0 py-5 rounded box-form align-items-center justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 p-4 rounded shadow position-relative"
        style="backdrop-filter: blur(30px);background-color: #e5e5e529;">
        <a href="/" class="position-absolute text-dark" style="top: 20px;left:24px"><i class="fas fa-home"
                style="font-size: 24px;"></i></a>
        <h1 class="text-uppercase text-center text-light text-bold">Đặt lại mật khẩu</h1>
        <p>Nhập email của bạn và chúng tôi sẽ gửi đường dẫn đặt lại mật khẩu cho bạn!</p>
        <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button id="send_confirm_mail" type="submit" class="btn btn-primary btn-block">Gửi email dặt lại mật khẩu</button>
        </form>
    </div>
</div>
{% endblock %}
